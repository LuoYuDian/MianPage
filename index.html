<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuoYuDian的主页</title>
    
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="scripts.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" as="style">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" media="print" onload="this.media='all'">
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到 LuoYuDian 的主页</h1>
            <p class="subtitle">coding & sharing</p>
            <div class="time-display">
                <i class="bi bi-clock"></i>
                <span id="currentTime"></span>
            </div>
        </header>
        
        <nav class="button-container">
            <a href="pages/projects.html" class="button-link">
                <i class="bi bi-code-slash"></i>
                我的项目
            </a>
            <a href="pages/blog.html" class="button-link">
                <i class="bi bi-journal-text"></i>
                我的博客
            </a>
            <a href="pages/others.html" class="button-link">
                <i class="bi bi-link-45deg"></i>
                我的其他页面
            </a>
        </nav>

        <div class="corner-buttons">
            <div class="source-link-container">
                <a href="https://github.com/LuoYuDian/MianPage/" class="button-link source-button">
                    <i class="bi bi-code-square"></i>
                    查看此页面源代码
                </a>
            </div>

            <div class="about-link-container">
                <a href="pages/about.html" class="button-link about-button">
                    <i class="bi bi-person"></i>
                    关于我
                </a>
            </div>
        </div>
    </div>
    <script src="scripts.js" defer></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            });
            document.getElementById('currentTime').textContent = `${dateString} ${timeString}`;
        }

        // 初始更新
        updateTime();
        // 每秒更新一次
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
